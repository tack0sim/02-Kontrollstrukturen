<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section id="input">
      <label for="input_user">Pick a hand:</label>
      <select name="input_user" id="input_choice">
        <option value="" selected disabled>---</option>
        <option value="Rock" class="user_option">Rock</option>
        <option value="Paper" class="user_option">Paper</option>
        <option value="Scissors" class="user_option">Scissors</option>
      </select>
      <button type="submit" id="submit">Submit</button>
    </section>
    <section id="random">
      <p id="random_option"></p>
    </section>
    <section id="result">
      <p id="result"></p>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
