<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <h2>Guess the Number</h2>
    <fieldset id="fieldset">
      <label for="input_number">Enter your guess:</label>
      <input type="text" name="guess" id="input_number" class="input" />
      <button type="submit" id="submit">Submit</button>
      <p id="result"></p>
      <p id="guesses">Previous guesses:</p>
    </fieldset>
    <script src="./guess_number.js"></script>
  </body>
</html>
